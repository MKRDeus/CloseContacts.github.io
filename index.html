<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="menu-bar">
          <li id="logo">Octotacto</li>
          <li id="login-link" class="item-menu">
            <a  class="link-menu">Login</a>
          </li>
          <li id="register-link" class="item-menu">
            <a  class="link-menu">Register</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="title">Registro de Contactos</h1>
      <div id="register-container" class="show">
        <form id="form-register">
          <h2>Register</h2>
          <div class="input-container">
            <label class="name-labels" for="">Name:</label>
            <input
              id="input-name"
              type="text"
              class="input-register"
              placeholder="Moises"
              autocomplete="off"
            />
            <p class="text-help">El nombre debe tener letras solamente</p>
          </div>
          <button id="btn-register" type="submit">Register</button>
        </form>
      </div>
      <div id="login-container" class="hide">
        <form id="login-form" class="form-box">
          <div class="form-value">
            <h2>Login</h2>
            <div class="input-box">
              <input type="text" name="" id="name-login" required />
              <label for="name-login">Name</label>
              <p class="text-help">El nombre debe tener letras solamente</p>
            </div>
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
      <p class="notification"></p>
    </main>
    <script src="index.js"></script>
    <script src="nav.js"></script>
  </body>
</html>
